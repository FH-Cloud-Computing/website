{% extends "base.html" %}

{% block extrahead %}
  {% set title = config.site_name %}
  {% if page and page.meta and page.meta.title %}
    {% set title = page.meta.title %}
  {% elif page and page.title and not page.is_homepage %}
    {% set title = title | striptags %}
  {% endif %}
  <meta property="og:type" content="website" />
  <meta name="title" property="og:title" content="{{ title }}" />
  <meta property="og:site_name " content="{{ config.site_name }}" />
  <meta name="description" property="og:description" content="{{ config.site_description }}" />
  <meta property="og:url" content="{{ page.canonical_url }}" />
  <meta name="image" property="og:image" content="{{ config.site_url }}social.png" />
  <meta name="author" content="Janos Pasztor, Peter Wenzl, GÃ¼nther Pospischil">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ title }} | {{ config.site_name }}" />
  <meta name="twitter:description" content="{{ config.site_description }}" />
  <meta name="twitter:image" content="{{ config.site_url }}social.png" />
  <meta name="date" content="2020-09-14" />
{% endblock %}
